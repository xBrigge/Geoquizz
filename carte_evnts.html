<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Histoire</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Carte des événements historiques</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Init carte centrée sur le monde
    const map = L.map('map', {
  center: [20, 0],
  zoom: 2,
  worldCopyJump: false, // ← Ne saute pas vers l'autre copie
  maxBounds: [[-85, -180], [85, 180]], // ← Empêche de sortir de la mappemonde
  maxBoundsViscosity: 1.0 // ← Force à rester dans les limites
});

    // Fond de carte (gratuit)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Exemple : poignée de main en Corée du Nord/Sud
    const events = [
  {
    name: "Poignée de main entre les deux Corées (2018)",
    lat: 37.9615,
    lon: 126.6625,
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/2018_inter-Korean_summit_04.jpg/320px-2018_inter-Korean_summit_04.jpg"
  },
  {
    name: "Chute du mur de Berlin (1989)",
    lat: 52.5163,
    lon: 13.3777,
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Berlin_Wall_Brandenburg_Gate.jpg/320px-Berlin_Wall_Brandenburg_Gate.jpg"
  }
];

    events.forEach(event => {
  const popupContent = `
    <strong>${event.name}</strong><br>
    <img src="${event.image}" alt="${event.name}" style="width:100%;max-width:300px;margin-top:5px;" />
  `;

  L.marker([event.lat, event.lon])
    .addTo(map)
    .bindPopup(popupContent);
});
  </script>
</body>
</html>
